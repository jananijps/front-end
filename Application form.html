        <div class="container">
          <h1>College Application Form</h1>
          <form onsubmit="return validateForm()">
      
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your full name">
              <span id="inputname"></span>
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
              <span id="inputemail"></span>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
              <span id="inputphone"></span>
            </div>
            <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input type="date" class="form-control" id="dob">
              <span id="inputdate"></span>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"></textarea>
              <span id="inputaddress"></span>
            </div>
            <div class="form-group">
              <label for="program">Program of Interest</label>
              <select class="form-control" id="program">
                <option value="computer-science">Computer Science</option>
                <option value="business-administration">Business Administration</option>
                <option value="psychology">Psychology</option>
            
              </select>
              <span id="inputprogram"></span>
            </div>
            <div class="form-group">
              <label for="essay">Personal Essay</label>
              <textarea class="form-control" id="essay" rows="5" placeholder="Write a personal essay"></textarea>
              <span id="inputessay"></span>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="terms">
                <label class="form-check-label" for="terms">
                  I agree to the terms and conditions.
                </label>
              </div>
              <span id="inputformcheck"></span>
            </div>
      
            
      
      
      
            <script src="captcha.js"></script>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
